version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "06:00"
      timezone: "Asia/Kolkata"
    commit-message:
      prefix: "chore(deps): "
    labels:
      - "dependencies"
    open-pull-requests-limit: 3
    reviewers:
      - Jarmos-san

  - package-ecosystem: "gomod"
    directory: /
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(deps): "
    labels:
      - "dependencies"
    open-pull-requests-limit: 3
    reviewers:
      - Jarmos-san
